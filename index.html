<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUDGET APP</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-light">
<div class="container pt-3">
<h2 class="">BUDGET APP</h2>
  <div class="row mt-5 mb-5">
    <div class="col-5">
      <form  class="budget-form">
        <div class="form__box border border-secondary p-4 border-2 rounded-3">
        <label class="budget__label d-block h5 text-danger" >Please Enter Your Budget</label>
        <input class="budget__input d-block form-control border border-primar" type="number">
        <button class="budget__button d-block  border border-primary w-25 h-25 py-1 rounded-bottom rounded-top mt-3">calculate</button>
        </div>
      </form>
      

    </div>
    <div class="col-7 row">
      <div class="col-4 text-center">
        <h4 class="text-center mb-3">BUDGET</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
          <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
          <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
          <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
        </svg>
        <p class="h2 text-primary  mt-4">$ <span class="budget-span text-primary h2 ">0</span></p>
      </div>
      <div class="col-4 text-center">
        <h4 class="text-center mb-3">EXPENSES</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16">
          <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
          <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
        </svg>
        <p class="h2 text-danger  mt-4">$<span class=" expense-span h2 text-danger"> 0</span></p>
      </div>
      <div class="col-4 text-center">
        <h4 class="text-center mb-3">BALANCE</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
          <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
        </svg>
        <p class="h2 text-secondary  mt-4">$<span class=" balance-span h2 text-secondary"> 0</span></p>
      </div>
    </div>
  </div>



  <div class="row mt-5">

    <div class="col-5">
      <form class="form-enter border border-secondary p-4 border-2 rounded-3">
        <div>
          <label class="enter__label-top d-block h5 text-danger">Please Enter Your Expense</label>
          <input class="enter__input-top d-block form-control border border-primar mb-4" type="text">
        </div>
        <div>
          <label class="enter__label-bottom d-block h5 text-danger" >Please Enter Your Expense</label>
          <input class="enter__input-bottom d-block form-control border border-primar" type="text">
          <button class="enter__button d-block  border border-danger w-25 h-25 py-1 rounded-bottom rounded-top mt-3">Add Expense</button>
        </div>
      </form>
    </div>



    <div class="col-7 row">
      <div class="titl-box col-4 text-center h4 fw-bold">Expense Title</div>
      <div class="value-box  col-4 text-center h4 fw-bold">Expense Value</div>
      <div class="rename-box col-4 text-center h4 fw-bold"></div>
    </div>
  </div>
</div>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
